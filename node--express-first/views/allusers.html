<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    {{include 'header'}}
</head>

<body>
    <!--<ul>
        {{each data}}
        <li><a href='/user?name={{$value.name}}'>{{$value.name}}</a></li>
        {{/each}}
    </ul>-->
    <div class="container">

        <a href="/users/reg" target="_blank" class="btn btn-danger">注册</a>
        <table class="table">
            <tr>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
                <th>手机</th>
                <th>邮箱</th>
                <th>学校</th>
                <th>简介</th>
            </tr>
            {{each data}}
            <tr>
                <td><a target="_blank" href=/users/user?name={{$value.name}}>{{$value.name}}</a></td>
                <td>{{$value.age}}</td>
                <td>{{$value.gender}}</td>
                <td>{{$value.mobile}}</td>
                <td>{{$value.email}}</td>
                <td>{{$value.school}}</td>
                <td>{{$value.desc}}</td>
            </tr>
            {{/each}}
        </table>
    </div>
</body>

</html>
