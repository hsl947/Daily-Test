<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="assets/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>用户注册</title>
    </head>
    <body>
      <main>
        <h1>用户注册</h1>
        <form class="form-horizontal" method="POST" action="/users/user/reg">
          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">姓名</label>
            <div class="col-sm-10">
              <input type="text" class="form-control required" name="name" id="name" placeholder="请输入姓名">
              <span class="required-sign">*</span>
              <span class="help-block">姓名输入有误</span>
            </div>
          </div>

          

          <div class="form-group">
            <label for="mobile" class="col-sm-2 control-label">联系方式</label>
            <div class="col-sm-10">
              <input type="text" class="form-control required" name="mobile" id="mobile" placeholder="请输入手机号">
              <span class="required-sign">*</span>
              <span class="help-block">手机号输入有误</span>
            </div>
          </div>

          <div class="form-group">
            <label for="email" class="col-sm-2 control-label">邮箱</label>
            <div class="col-sm-10">
              <input type="text" class="form-control required" name="email" id="email" placeholder="请输入邮箱">
              <span class="required-sign">*</span>
              <span class="help-block">邮箱输入有误</span>
            </div>
          </div>

          <div class="form-group">
            <label for="gender" class="col-sm-2 control-label">性别</label>
            <div class="col-sm-10">
              <label class="radio-inline">
                <input type="radio" class="form-control my-radio" style="margin-top:-5px;" checked="checked" name="gender" value="male">男               
              </label>   
              <label class="radio-inline">
              <input type="radio" class="form-control" style="margin-top:-5px;" checked="checked" name="gender" value="female">女               
              </label>   
            </div>
          </div>

          <div class="form-group">
            <label for="age" class="col-sm-2 control-label">年龄</label>
            <div class="col-sm-10">
              <input type="text" class="form-control required" name="age" id="age" placeholder="请输入年龄">
              <span class="required-sign">*</span>
              <span class="help-block">年龄输入有误</span>
            </div>
          </div>
      
        <div class="form-group">
            <label for="school" class="col-sm-2 control-label">学校</label>
            <div class="col-sm-10">
              <select  class="form-control">
                <option value="1">北京大学</option>
                <option value="2">上海交大</option>
                <option value="3">厦门大学</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="age" class="col-sm-2 control-label">个人简介</label>
            <div class="col-sm-10">
              <textarea class="form-control" rows="3" placeholder="请输入个人简介"></textarea>
            </div>
          </div>

          
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default" id="subBtn">提交</button>
            </div>
          </div>
        </form>
      </main>
        
        <script src="assets/lib/bootstrap/js/jquery.min.js"></script>
        <script src="assets/lib/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/scripts/script.js">
          
        </script>
    </body>
</html>
